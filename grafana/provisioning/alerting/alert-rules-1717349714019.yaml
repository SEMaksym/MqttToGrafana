apiVersion: 1
groups:
    - orgId: 1
      name: Alerts
      folder: Telegram_Alerts
      interval: 10s
      rules:
        - uid: bdnkvuu9phkowd
          title: temperature
          condition: C
          data:
            - refId: A
              relativeTimeRange:
                from: 600
                to: 0
              datasourceUid: luckydays
              model:
                disableTextWrap: false
                editorMode: builder
                expr: mqtt2prometheus_temperature
                fullMetaSearch: false
                includeNullMetadata: true
                instant: true
                intervalMs: 1000
                legendFormat: __auto
                maxDataPoints: 43200
                range: false
                refId: A
                useBackend: false
            - refId: C
              relativeTimeRange:
                from: 600
                to: 0
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params:
                            - 40
                        type: gt
                      operator:
                        type: and
                      query:
                        params:
                            - C
                      reducer:
                        params: []
                        type: last
                      type: query
                datasource:
                    type: __expr__
                    uid: __expr__
                expression: A
                intervalMs: 1000
                maxDataPoints: 43200
                refId: C
                type: threshold
          noDataState: NoData
          execErrState: Error
          for: 10s
          annotations:
            summary: 'Temperature reach critical level: {{ $values.A }} C'
          labels: {}
          isPaused: false
          notification_settings:
            receiver: Telegram
